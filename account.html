<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-[900px] mx-auto p-4">
        <section>
            <h2 class="text-3xl font-semibold mb-2">My Transaction Details...</h2>
            <div class="grid grid-cols-3 gap-2">
                <!-- deposit showing area -->
                <div class="bg-green-400 p-2 text-white text-center">
                    <h2 class="text-2xl">Deposit</h2>
                    <h1 class="font-semibold text-2xl"><span id="show-deposit">10</span> TK</h1>
                </div>
                <!-- withdraw showing area -->
                <div class="bg-cyan-500 p-2 text-white text-center">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="font-semibold text-2xl"><span id="show-withdraw">0</span> TK</h1>
                </div>
                <!-- Average Money Area -->
                <div class="bg-blue-700 p-2 text-white text-center">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="font-semibold text-2xl"><span id="average-money">10</span> TK</h1>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 mt-4 gap-3">
            <!-- deposit button area -->
            <div class="bg-rose-300 p-4">
                <h2 class="text-2xl font-semibold mb-2">Please Deposit</h2>
                <input id="deposit-input" class="rounded-sm block" type="text" placeholder="Type Deposit Balance">
                <button id="deposit-btn" class="p-2 bg-orange-600 text-white mt-2 font-semibold">Deposit</button>
            </div>
            <!-- withdraw button area -->
            <div class="bg-pink-400 p-4">
                <h2 class="text-2xl font-semibold mb-2">Please Withdraw</h2>
                <input id="withdraw-input" class="rounded-sm block" type="text" placeholder="Type withdraw amaunt">
                <button id="withdraw-btn" class="p-2 bg-orange-600 text-white mt-2 font-semibold">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/utilitis.js"></script>
    <script>

        // click hander
        document.getElementById("deposit-btn").addEventListener('click', function () {
            // get the deposit new value
            const getDepositFieldElement = getInputElementById("deposit-input");
            // get the current deposit value
            const getCurrentDeposit = getCurrentElementById("show-deposit");
            // total deposit
            const totalDepositValue = getDepositFieldElement + getCurrentDeposit;
            setElementById("show-deposit", totalDepositValue);
            // total balance plus deposit amaunt
            const averageMoney = getCurrentElementById("average-money");
            const totalbalanceElement = averageMoney + getDepositFieldElement;
            setElementById("average-money", totalbalanceElement);
        });
        document.getElementById("withdraw-btn").addEventListener('click', function () {

            const getWithdrawFieldElement = getInputElementById("withdraw-input");

            const getCurrentWithdraw = getCurrentElementById("show-withdraw");

            const getAverageBalance = getCurrentElementById("average-money");

            if (getAverageBalance >= getWithdrawFieldElement) {
                const totalWithdrawElement = getWithdrawFieldElement + getCurrentWithdraw;
                setElementById("show-withdraw", totalWithdrawElement);

                const totalWithdraw = getAverageBalance - getWithdrawFieldElement;
                setElementById("average-money", totalWithdraw);
            }
            else {
                alert("not enough money");
            }


        })
    </script>
</body>

</html>
