<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="w-[550px] mt-10 mx-auto p-4 bg-emerald-200">
            <div action="">
                <div>
                    <h3 id="errorStaus">*requied</h3>
                    <input id="userField" class="block p-1 w-full mb-4 rounded" placeholder="Type UserName" type="text">
                </div>
                <div>
                    <h3>optional</h3>
                    <input id="nameField" class="block p-1 w-full mb-4 rounded" placeholder="Type Your Name"
                        type="text">
                </div>
                <div>
                    <h3>*requied</h3>
                    <input id="userEmail" class="block p-1 w-full mb-4 rounded" placeholder="Example: sojib@gmail.com"
                        type="text">
                </div>
                <div>
                    <h3>*requied</h3>
                    <input id="userPassword" class="block p-1 w-full mb-4 rounded" placeholder="Type Password"
                        type="password">
                </div>
                <button id="sing-button" class="p-2 bg-green-500 font-semibold text-white">Login</button>
            </div>
        </section>
    </main>
    <script>
        function getInputElementById(inputFieldId) {
            const inputFieldValue = document.getElementById(inputFieldId);
            const getFieldValueString = inputFieldValue.value;
            return getFieldValueString;
        }
        // click hander
        document.getElementById("sing-button").addEventListener('click', function () {
            // get the first user name
            const userFirstName = getInputElementById("userField");
            // get the user name
            const userName = getInputElementById("nameField");
            // get the email
            const userEmail = getInputElementById("userEmail");
            // get the password value
            const userPassword = getInputElementById("userPassword");
            if (userFirstName === 'sojib' && userName === 'khan' && userEmail === 'sojib@bd' && userPassword === '9080') {
                window.location.href = 'account.html';
            }
            else {
                alert("Your Info is wrong");
            }
        });
    </script>
</body>

</html>
